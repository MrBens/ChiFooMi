<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/scripts/script.js"></script>
</head>
<body>
    <header>
        <h1 class="text-center">ChiFooMi</h1>
    </header>
    
    <main>
        <div class="game">
            <section class="player-choice text-right">
                <div class="container ">
                    <img class="player-choice-img" src="assets/img/pierre.png" alt="pierre">
                    <img class="player-choice-img" src="assets/img/feuille.png" alt="feuille">
                    <img class="player-choice-img" src="assets/img/ciseaux.png" alt="ciseaux">
                </div>
            </section>
            

            <section class="container grow-2">
                <div class="result grow-1">
                    <div class="replay">
                        <div class="result-container">
                            <h4>Joueur :</h4>
                            <div class="player-result"></div>
                        </div>
                
                        <div class="result-container">
                            <h4>Bot :</h4>
                            <div class="bot-result"></div>
                        </div>
                    </div>
                </div>
                
                <div class="score text-center grow-1">
                    <h2>Score :</h2>
                    <h3 class="scoreG">0 : 0</h3>
                    <p class="msg"></p>
                </div>
            </section>
            
            
            <section class="bot-choice text-left">
                <div class="container ">
                    <img class="bot-choice-img" src="assets/img/pierre.png" alt="pierre">
                    <img class="bot-choice-img" src="assets/img/feuille.png" alt="feuille">
                    <img class="bot-choice-img" src="assets/img/ciseaux.png" alt="ciseaux">
                </div>
            </section>
        </div>
        
    </main>
    
</body>
</html>
